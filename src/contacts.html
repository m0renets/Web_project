<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header class="header">
        <div class="logo"></div>
        <div class="header__menu menu">
            <div class="menu__icon">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <nav class="menu__body">
                <ul class="menu__list">
                    <li class="menu__item"><a href="index.html" class="menu__link">Main</a></li>
                    <li class="menu__item"><a href="services.html" class="menu__link">Services</a></li>
                    <li class="menu__item"><a href="reviews.html" class="menu__link">Reviews</a></li>
                    <li class="menu__item"><a href="biography.html" class="menu__link">Biography</a></li>
                    <li class="menu__item"><a href="contacts.html" class="menu__link main">Contacts</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="contacts-banner">
        <!-- <img src="public/images/contacts_hero.png" alt=""> -->
        <div class="text-overlay-contacts">
            <h2 class="header-contacts-desktop">Experiences You Can Cherish</h2>
            <h2 class="header-contacts-mobile">Contacts</h2>
            <div class="line"></div>
        </div>
    </div>

    

    <div class="contacts-conteiner">
        <div class="contacts-info">
            <div class="contacts-info">
                <h3>Our contacts</h3>
                <div class="undername-line-contacts"></div>
                <div class="contacts">
                    <a href="mailto:albert.genius.thebest@lll.kpi.ua"><p class="contacts-txt contacts-page">albert.genius.thebest@lll.kpi.ua</p></a>
                    <a href="tel:+380502148800"><p class="contacts-txt contacts-page">+38 (050) 21 48 800</p></a>
                </div>
            </div>
            <div class="contacts-links">
                <h3>Also search on social networks</h3>
                <div class="undername-line-contacts"></div>
                <div class="col links">
                    <div class="contacts-page-icon"><a href="#" class="icon-contacts" target="_blank"><img src="public/images/instagram_icon.svg" alt=""></a></div>
                    <div class="contacts-page-icon"><a href="#" class="icon-contacts" target="_blank"><img src="public/images/facebook_icon.svg" alt=""></a></div>
                    <div class="contacts-page-icon"><a href="#" class="icon-contacts" target="_blank"><img src="public/images/telegram_icon.svg" alt=""></a></div>
                    <div class="contacts-page-icon"><a href="#" class="icon-contacts" target="_blank"><img src="public/images/onlyfans_icon.svg" alt=""></a></div>
                </div>
            </div>
        </div>
        <div class="feedback">
            <h3>Contacts us</h3>
            <div class="undername-line-contacts"></div>
            <div id="form-main">
                <div id="form-div">
                  <form class="form" id="form1">
                    <p class="name">
                      <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="You name" id="name" />
                    </p>
                    <p class="email">
                      <input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="You email" />
                    </p>
                    <p class="text">
                      <textarea name="text" class="validate[required,length[6,300]] feedback-input" id="comment" placeholder="Message"></textarea>
                    </p>
                    <div class="submit">
                      <input type="submit" value="Send"/>
                      <div class="ease"></div>
                    </div>
                  </form>
                </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
